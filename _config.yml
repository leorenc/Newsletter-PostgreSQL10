# SITE CONFIGURATION
baseurl: "/PostgreSQL-lecons" # the subpath of your site, e.g. /blog/
url: "http://leorenc.github.io/PostgreSQL-lecons" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Dalibo PostgreSQL10 Leçons
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "La page Github de Dalibo pour les leçons PostgreSQL10" # used by search engines

  # Header and footer text
  header_text: >
     <p>La page Github de Dalibo pour les leçons PostgreSQL10.</p>

     <p>Inscrivez-vous ici! En vous inscrivant aux leçons PostgreSQL10 de Dalibo, vous reçevrez chaque semaine pendant 10 semaines un cours concernant la version 10 de PostgreSQL.
     Pour plus d'informations, rendez vous sur l'onglet "À propos". </p>
  
  header_text_feature_image:
  footer_text: >
  
  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "dalibo"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "DaliboLabs"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
